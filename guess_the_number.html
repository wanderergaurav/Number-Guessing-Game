<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guess_the_number.css">
    <title>Guess The Number</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/" aria-current="page"><button>Home</button></a></li>
            <li><a target="_blank" href="https://www.youtube.com/"><button>Youtube</button></a></li>
        </ul>
    </nav>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" id="subt" value="Submit guess" class="guessSubmit">              
        </form>

        <div class="resultPass">
            <p>Previous guess: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="guess_the_number.js"></script>
</body>
</html>
